<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archivo de Pictogramas</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>PictoApp</h1>
    <!-- Botón de cambio de tema con emoji -->
    <button id="theme-toggle" class="theme-toggle">☀️</button>
  </header>
  
  <!-- Contenedor para el dropdown y el botón de navegación -->
  <div class="nav-controls">
    <!-- Botón de navegación hacia frases.html -->
    <div class="nav-link-container">
      <a href="frases.html" class="nav-link-button">Crear Frases</a>
    </div>
    <!-- Dropdown para categorías -->
    <div class="dropdown">
      <div id="picto-display" class="display-button">Pictos &#x25BC;</div>
      <div id="category-options" class="dropdown-content hidden"></div>
    </div>
  </div>
  
  <!-- Barra de búsqueda -->
  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Buscar pictograma...">
  </div>
  
  <main>
    <section id="pictogram-grid">
      <!-- Los pictogramas se cargarán aquí dinámicamente -->
    </section>
  </main>

  <div id="pictogram-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img id="modal-img" src="" alt="Pictograma">
      <p id="modal-name"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
